<!--Edit testcampaign page-->
<div data-backdrop="static" class="modal fade center" id="editTestcampaignModal" role="dialog"
     aria-labelledby="editTestcampaignModalLabel" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom width1000">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editTestcampaignModalLabel" name="editTestcampaignField">Edit Testcampaign</h4>
            </div>
            <div class="modal-body">

                <!--edit form-->
                <form id="editTestcampaignModalForm" name="editTestcampaignModalForm" title="Edit Testcampaign" role="form">
                    <div class="container-fluid center">
                        <!-- messages area-->
                        <div id="DialogMessagesArea">
                            <div class="alert" id="DialogMessagesAlert" style="display:none;">
                                <strong><span class="alert-description" id="DialogAlertDescription"></span></strong>
                                <button type="button" class="close" data-hide="alert" aria-hidden="true">
                                    <span class="glyphicon glyphicon-trash alert-right alert-close pull-right"></span>
                                </button>
                            </div>
                        </div>
                        <input type="hidden" id="campaignKey" name="campaignKey" value="" />
                        <input type="hidden" class="form-control" name="id" id="id" aria-describedby="basic-addon1" readonly></input>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="campaign" name="campaignField">Campaign</label>
                                <input type="text" class="form-control" name="campaign" id="campaign" aria-describedby="basic-addon1" readonly></input>
                            </div>
                        </div>

                        <ul id="tabsEdit" class="nav nav-tabs" data-tabs="tabs">
                            <li class="active"><a data-toggle="tab" href="#tabsCreate-1" id="createTab1Text" name="tabDescription">Description</a></li>
                            <li><a data-toggle="tab" href="#tabsCreate-2" id="createTab2Text" name="tabBatteries">Test Batteries</a></li>
                            <li><a data-toggle="tab" href="#tabsCreate-3" id="createTab3Text" name="tabParameters">Parameters</a></li>
                        </ul>

                        <div class="tab-content">
                            <div class="center marginTop25 tab-pane fade in active" id="tabsCreate-1">
                                <div class="row">
                                    <div class="form-group col-xs-12">
                                        <label for="description" name="descriptionField">Description</label>
                                        <textarea class="form-control" name="description" id="description"
                                                  aria-describedby="basic-addon1"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="center tab-pane fade marginTop25" id="tabsCreate-2">
                                <div id="batteryTestcampaignList">
                                    <table id="batteryTestcampaignsTable" class="table table-bordered table-hover display" name="batteryTestcampaignsTable"></table>
                                    <div class="marginBottom20"></div>
                                </div>
                            </div>
                            <div class="center tab-pane fade marginTop25" id="tabsCreate-3">
                                <div id="parameterTestcampaignList">
                                    <table id="parameterTestcampaignsTable" class="table table-bordered table-hover display" name="parameterTestcampaignsTable"></table>
                                    <div class="marginBottom20"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" name="buttonClose">Close</button>
                <button type="button" id="editTestcampaignButton" class="btn btn-primary" name="buttonEdit">Save</button>
            </div>
        </div>
    </div>
</div>
